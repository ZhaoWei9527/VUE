<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_Class与Style绑定</title>
  <style>
    .classA{
      color: red;
    }
    .classB{
      background-color: deepskyblue;
    }
  </style>
</head>
<body>

<!--
  动态绑定class
    :class="a" a是一个data属性
    :class="{ 'class-a': isA, 'class-b': isB }"   其中isA/isB是布尔型data属性
    :class="[classA, classB]" 其中classA/classB是字符串值
  动态绑定style
    :style="{ color: activeColor, fontSize: fontSize + 'px' }"  其中activeColor/fontSize是data属性
-->
<div id="demo">
  <p :class="a">测试class属性的强制绑定  一个变量</p>
  <p :class="{classA : isA , classB : isB}">测试class属性的强制绑定  一个对象</p>
  <p :class="['classA' , 'classB']">测试class属性的强制绑定  一个数组</p>
  <h1>style</h1>
  <p :style="myStyle">测试强制绑定style属性，一个变量</p>
  <p :style="{color:fontColor , fontSize:FontSize + 'px'}">测试强制绑定style属性，一个对象</p>
  <button @click="changeClass">改变class</button>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
      el : '#demo',
      data : {
        a : 'classA classB',
        isA : true,
        isB : false,
        myStyle : {
          color : 'red',
          fontSize : '30px'
        },
        fontColor : 'black' ,
        FontSize : 40
      },
      methods : {
        changeClass (){
          this.isA = !this.isA
          this.isB = !this.isB
          this.myStyle.color = 'yellow'
          this.fontColor = 'yellow'
        }
      },

      computed : {

      }
  });
</script>
</body>
</html>
