<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10_方法与事件处理器</title>
</head>
<body>
<!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

<div id="example">

  <h2>1. 绑定监听</h2>
  <button v-on:click="greet">greet</button>
  <button @click="greet">greet2</button>
  <button @click="greet3($event , 3)">greet3</button>
  <h2>2. 事件修饰符</h2>
  <!--冒泡-->
  <!--<div style="width: 400px;height: 400px;background-color: red" @click="test">-->
    <!--<div style="width: 200px;height: 200px;background-color: yellow" @click="test2"></div>-->
  <!--</div>-->
  <!--vue处理冒泡的方式-->
  <div style="width: 400px;height: 400px;background-color: red" @click="test">
    <div style="width: 200px;height: 200px;background-color: yellow" @click.stop="test2"></div>
  </div>
  <!--默认行为   跳转-->
  <a href="http://www.baidu.com" @click.prevent="req">百度一下</a>
  <h2>3. 按键修饰符</h2>
  <input type="text" @keyup.enter="showInfo">
  <input type="text" @keyup.81="showQ">
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
      el : '#example',
      data : {

      },
      methods : {
        greet($event){
          alert($event.target.innerHTML)
        },
        greet3( $event ,inner ){
          alert($event.target.innerHTML + '----' + inner)
        },
        test(){
          alert('outer')
        },
        test2(){
          alert('inner')
        },
        req(){
          alert(1)
        },
        showInfo($event){
          alert($event.target.value + '----' +  $event.keyCode)
        },
        showQ($event){
          alert($event.target.value + '--------' +  $event.keyCode)
        }
      },

      computed : {

      }
  });
</script>
</body>
</html>
