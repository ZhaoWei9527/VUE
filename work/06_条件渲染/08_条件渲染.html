<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_条件渲染</title>
</head>
<body>
<!--
切换一个元素:
  v-if
  v-else
  v-show
切换多个元素
  <template v-if="ok">  //不能用v-show
注意:
  如果需要频繁切换 v-show 较好，如果在运行时条件不大可能改变 v-if 较好


  原理：v-if使用的是直接消灭节点，不显示的原因是文档流里并没有这个节点
        v-show使用的是display:none 来隐藏节点
        template标签只做隐藏或者显示，并不会给文档流增加节点
-->

<div id="demo">
  <h1>测试: 切换一个元素</h1>
  <p v-if="ok">测试v-if  1</p>
  <p v-else>测试v-if  2</p>
  <p v-show="ok">测试v-show  1</p>
  <p v-show="!ok">测试v-show   2</p>
  <button @click="toggle">切换</button>
  <h1>测试: 切换多个元素</h1>
  <!--<template v-if="ok">-->
    <!--<p>切换多个元素</p>-->
    <!--<p>切换多个元素</p>-->
    <!--<p>切换多个元素</p>-->
    <!--<p>切换多个元素</p>-->
  <!--</template>-->
  <div v-show="ok">
    <p>切换多个元素</p>
    <p>切换多个元素</p>
    <p>切换多个元素</p>
    <p>切换多个元素</p>
  </div>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
      el : '#demo',
      data : {
        ok : true
      },
      methods : {
        toggle () {
          this.ok = !this.ok
        }
      },

      computed : {

      }
  });
</script>
</body>
</html>
